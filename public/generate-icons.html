<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Generate Icons</title></head>
<body style="margin:0;padding:20px;font-family:system-ui;background:#f5f5f5;">
<h2>ðŸ—¼ Water Towers App Icons</h2>
<p>Right-click each icon and "Save Image As..." or use the download buttons</p>

<div style="display:grid;gap:20px;margin:20px 0;">
  <div style="background:white;padding:20px;border-radius:8px;">
    <h3>icon-192.png (192x192)</h3>
    <canvas id="icon192" width="192" height="192" style="border:2px solid #ddd;border-radius:8px;"></canvas>
    <button onclick="download('icon192', 'icon-192.png')" style="margin-top:10px;padding:8px 16px;background:#2563eb;color:white;border:none;border-radius:4px;cursor:pointer;">Download 192x192</button>
  </div>
  
  <div style="background:white;padding:20px;border-radius:8px;">
    <h3>icon-512.png (512x512)</h3>
    <canvas id="icon512" width="512" height="512" style="border:2px solid #ddd;border-radius:8px;max-width:100%;"></canvas>
    <button onclick="download('icon512', 'icon-512.png')" style="margin-top:10px;padding:8px 16px;background:#2563eb;color:white;border:none;border-radius:4px;cursor:pointer;">Download 512x512</button>
  </div>
  
  <div style="background:white;padding:20px;border-radius:8px;">
    <h3>apple-touch-icon.png (180x180)</h3>
    <canvas id="apple" width="180" height="180" style="border:2px solid #ddd;border-radius:8px;"></canvas>
    <button onclick="download('apple', 'apple-touch-icon.png')" style="margin-top:10px;padding:8px 16px;background:#2563eb;color:white;border:none;border-radius:4px;cursor:pointer;">Download Apple Icon</button>
  </div>
</div>

<script>
function drawWaterTower(ctx, size, cornerRadius = 0) {
  const scale = size / 192;
  const centerX = size / 2;
  const centerY = size / 2;
  
  // Background with rounded corners
  if (cornerRadius > 0) {
    ctx.beginPath();
    ctx.moveTo(cornerRadius, 0);
    ctx.lineTo(size - cornerRadius, 0);
    ctx.quadraticCurveTo(size, 0, size, cornerRadius);
    ctx.lineTo(size, size - cornerRadius);
    ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
    ctx.lineTo(cornerRadius, size);
    ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
    ctx.lineTo(0, cornerRadius);
    ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
    ctx.closePath();
    ctx.clip();
  }
  
  // Background gradient
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#3b82f6');
  gradient.addColorStop(1, '#1d4ed8');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Water tower structure
  ctx.save();
  
  // Shadow for depth
  ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
  ctx.shadowBlur = 10 * scale;
  ctx.shadowOffsetX = 2 * scale;
  ctx.shadowOffsetY = 4 * scale;
  
  // Top dome/tank (main water container)
  const tankTop = centerY - 45 * scale;
  const tankHeight = 50 * scale;
  const tankWidth = 70 * scale;
  
  // Tank body
  ctx.fillStyle = '#ffffff';
  ctx.beginPath();
  ctx.ellipse(centerX, tankTop, tankWidth/2, 15 * scale, 0, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.fillStyle = '#f0f0f0';
  ctx.fillRect(centerX - tankWidth/2, tankTop, tankWidth, tankHeight);
  
  // Tank bottom
  ctx.fillStyle = '#e0e0e0';
  ctx.beginPath();
  ctx.ellipse(centerX, tankTop + tankHeight, tankWidth/2, 15 * scale, 0, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.shadowColor = 'transparent';
  
  // Tank details (horizontal bands)
  ctx.strokeStyle = '#d0d0d0';
  ctx.lineWidth = 2 * scale;
  for (let i = 1; i < 4; i++) {
    ctx.beginPath();
    const y = tankTop + (tankHeight * i / 4);
    ctx.moveTo(centerX - tankWidth/2, y);
    ctx.lineTo(centerX + tankWidth/2, y);
    ctx.stroke();
  }
  
  // Support platform
  ctx.fillStyle = '#c0c0c0';
  ctx.fillRect(centerX - tankWidth/2 - 5 * scale, tankTop + tankHeight, tankWidth + 10 * scale, 8 * scale);
  
  // Support legs (4 legs)
  const legWidth = 8 * scale;
  const legHeight = 65 * scale;
  const legSpacing = 25 * scale;
  
  ctx.fillStyle = '#a0a0a0';
  // Left outer leg
  ctx.fillRect(centerX - legSpacing - legWidth/2, tankTop + tankHeight + 8 * scale, legWidth, legHeight);
  // Left inner leg
  ctx.fillRect(centerX - legSpacing/2 - legWidth/2, tankTop + tankHeight + 8 * scale, legWidth, legHeight);
  // Right inner leg
  ctx.fillRect(centerX + legSpacing/2 - legWidth/2, tankTop + tankHeight + 8 * scale, legWidth, legHeight);
  // Right outer leg
  ctx.fillRect(centerX + legSpacing - legWidth/2, tankTop + tankHeight + 8 * scale, legWidth, legHeight);
  
  // Cross bracing
  ctx.strokeStyle = '#909090';
  ctx.lineWidth = 3 * scale;
  ctx.beginPath();
  ctx.moveTo(centerX - legSpacing - legWidth/2, tankTop + tankHeight + 8 * scale);
  ctx.lineTo(centerX + legSpacing + legWidth/2, tankTop + tankHeight + 8 * scale + legHeight);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(centerX + legSpacing + legWidth/2, tankTop + tankHeight + 8 * scale);
  ctx.lineTo(centerX - legSpacing - legWidth/2, tankTop + tankHeight + 8 * scale + legHeight);
  ctx.stroke();
  
  // Base platform
  ctx.fillStyle = '#b0b0b0';
  ctx.fillRect(centerX - legSpacing - 15 * scale, tankTop + tankHeight + 8 * scale + legHeight, 
               legSpacing * 2 + 30 * scale, 6 * scale);
  
  // Small ladder on the side
  ctx.strokeStyle = '#888888';
  ctx.lineWidth = 2 * scale;
  const ladderX = centerX + tankWidth/2 + 5 * scale;
  const ladderTop = tankTop + tankHeight - 10 * scale;
  const ladderBottom = tankTop + tankHeight + 8 * scale + legHeight;
  
  // Ladder sides
  ctx.beginPath();
  ctx.moveTo(ladderX, ladderTop);
  ctx.lineTo(ladderX, ladderBottom);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(ladderX + 8 * scale, ladderTop);
  ctx.lineTo(ladderX + 8 * scale, ladderBottom);
  ctx.stroke();
  
  // Ladder rungs
  for (let i = 0; i < 8; i++) {
    const y = ladderTop + (ladderBottom - ladderTop) * i / 7;
    ctx.beginPath();
    ctx.moveTo(ladderX, y);
    ctx.lineTo(ladderX + 8 * scale, y);
    ctx.stroke();
  }
  
  // Antenna on top
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = 2 * scale;
  ctx.beginPath();
  ctx.moveTo(centerX, tankTop - 15 * scale);
  ctx.lineTo(centerX, tankTop - 25 * scale);
  ctx.stroke();
  
  // Antenna ball
  ctx.fillStyle = '#ff4444';
  ctx.beginPath();
  ctx.arc(centerX, tankTop - 25 * scale, 4 * scale, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.restore();
}

function download(canvasId, filename) {
  const canvas = document.getElementById(canvasId);
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
  });
}

// Draw icons
const canvas192 = document.getElementById('icon192');
const ctx192 = canvas192.getContext('2d');
drawWaterTower(ctx192, 192, 0);

const canvas512 = document.getElementById('icon512');
const ctx512 = canvas512.getContext('2d');
drawWaterTower(ctx512, 512, 0);

const canvasApple = document.getElementById('apple');
const ctxApple = canvasApple.getContext('2d');
drawWaterTower(ctxApple, 180, 0);

console.log('âœ… Icons generated! Click download buttons or right-click to save.');
</script>
</body>
</html>
